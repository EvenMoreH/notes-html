# pytest.ini
[pytest]
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    dir: directories check
    title: title extractor tests
    mod_time: extracting file modification metadata
    input_files: tests if input files are correctly fetched for further processing
    conversion: tests actual conversion functions
    index: tests index file generation
addopts = -v
testpaths = tests
python_files = test_*.py
python_functions = test_*
# adding project root to pytest path
pythonpath = .
<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Notes</title>
        <style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    color: #333;
}

h1, h2, h3, h4, h5, h6 {
    color: #000;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

h1 {
    border-bottom: 2px solid #000;
    padding-bottom: 0.5rem;
}

a {
    color: #000;
    text-decoration: underline;
}

a:hover {
    background: #000;
    color: #fff;
}

code {
    background: #f5f5f5;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: 'Monaco', 'Consolas', monospace;
}

pre {
    background: #f5f5f5;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
}

blockquote {
    border-left: 4px solid #000;
    margin-left: 0;
    padding-left: 1rem;
    font-style: italic;
}

.note-list {
    list-style: none;
    padding: 0;
}

.note-item {
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Bigger search input that matches note-card width and style */
#search {
    display: block;
    width: 100%;
    box-sizing: border-box;       /* include padding in width */
    padding: 0.75rem 1rem;        /* taller input */
    font-size: 1.05rem;           /* larger font */
    line-height: 1.4;
    border: 1px solid #ddd;       /* match note border */
    border-radius: 5px;           /* same radius as cards */
    margin: 0 0 1rem 0;           /* space below */
    background: #fff;
    color: inherit;
}

/* focus state */
#search:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0,0,0,0.06);
    border-color: #999;
}

.note-title {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.note-date {
    font-size: 0.9rem;
    color: #666;
}

.back-link {
    margin-bottom: 2rem;
    display: inline-block;
}

.footer {
    margin-top: 4rem;
    padding-top: 2rem;
    border-top: 1px solid #ddd;
    text-align: center;
    color: #666;
    font-size: 0.9rem;
}
/* Dark mode support using prefers-color-scheme */
@media (prefers-color-scheme: dark) {
    body {
        background: #222;
        color: #eee;
    }
    h1, h2, h3, h4, h5, h6 {
        color: #fff;
    }
    h1 {
        border-bottom: 2px solid #fff;
    }
    a {
        color: #fff;
    }
    a:hover {
        background: #fff;
        color: #000;
    }
    code {
        background: #333;
        color: #fff;
    }
    pre {
        background: #333;
        color: #fff;
    }
    blockquote {
        border-left: 4px solid #fff;
    }
    .note-item {
        border: 1px solid #444;
        background: #2a2a2a;
    }
    .note-title {
        color: #fff;
    }
    .note-date {
        color: #aaa;
    }
    .footer {
        border-top: 1px solid #444;
        color: #aaa;
    }
    /* Dark mode variants for search input */
    #search {
        background: #2a2a2a;
        color: #eee;
        border: 1px solid #444;
    }

    #search:focus {
        box-shadow: 0 0 0 3px rgba(255,255,255,0.04);
        border-color: #888;
    }
}
</style>
    </head>
    <body>
        <div>
            <h1>My Notes</h1>
            <input id="search" type="search" placeholder="Search notes..." aria-label="Search notes" />
            <div id="results" class="note-list">
                <div class="note-item">
                    <div class="note-title">
                        <a href="test_ideas.html">Ideas and Thoughts</a>
                    </div>
                    <div class="note-date">
                        August 25, 2025
                    </div>
                </div> <div class="note-item">
                    <div class="note-title">
                        <a href="test_python-basics.html">Learning Python</a>
                    </div>
                    <div class="note-date">
                        August 24, 2025
                    </div>
                </div> <div class="note-item">
                    <div class="note-title">
                        <a href="NVIDIA Fix for TrueNAS (HexOS).html">Nvidia Fix For Truenas (Hexos)</a>
                    </div>
                    <div class="note-date">
                        August 26, 2025
                    </div>
                </div> <div class="note-item">
                    <div class="note-title">
                        <a href="NVIDIA Fix for TrueNAS (HexOS) copy.html">Nvidia Fix For Truenas (Hexos) Copy</a>
                    </div>
                    <div class="note-date">
                        August 26, 2025
                    </div>
                </div> <div class="note-item">
                    <div class="note-title">
                        <a href="test_welcome.html">Welcome to My Notes</a>
                    </div>
                    <div class="note-date">
                        August 24, 2025
                    </div>
                </div>
            </div>
            <div id="no-results" style="display:none; margin-top:1rem;">No notes found.</div>
        </div>
        <script>
        (function() {{
            const input = document.getElementById('search');
            const resultsContainer = document.getElementById('results');
            const noResults = document.getElementById('no-results');

            function filterNotes(q) {{
                const query = q.trim().toLowerCase();
                const items = Array.from(resultsContainer.querySelectorAll('.note-item'));
                if (!query) {{
                    items.forEach(i => i.style.display = '');
                    noResults.style.display = 'none';
                    return;
                }}
                let anyVisible = false;
                items.forEach(item => {{
                    const text = item.textContent.toLowerCase();
                    const matched = text.indexOf(query) !== -1;
                    item.style.display = matched ? '' : 'none';
                    if (matched) anyVisible = true;
                }});
                noResults.style.display = anyVisible ? 'none' : '';
            }}

            input.addEventListener('input', function(e) {{
                filterNotes(e.target.value);
            }});
        }})();
        </script>
    </body>
    </html>
